name: Generate Snake & Streak

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate github-streak.svg
        run: |
          curl -L \
            "https://streak-stats.demolab.com?user=${{ github.repository_owner }}&theme=default&hide_border=true&token=${{ secrets.GITHUB_TOKEN }}" \
            -o dist/github-streak.svg

      - name: Push SVG assets to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
